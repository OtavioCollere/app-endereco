<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | App Endereco</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2>Java<span style="color: yellow;">Script</span></h2>
        <i class="bi bi-list" id="menu"></i>
        <nav>
            <ul>
                <li><a href="">ProjetosJS</a></li>
                <li><a href="">Potfólio</a></li>
                <button class="btn-contato">Contato</button>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="content">
            <h2>Busque seu endereco</h2>
            <div class="input-box">
                <input type="text" placeholder="Informe o CEP que deseja buscar" id="cep" required>
                <div class="box-icon" onclick="buscaEndereco()">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="box-dados" id="box-dados">
                <input type="text" readonly id="logradouro">
                <div class="input-group">
                    <input type="text" readonly id="localidade">
                    <input type="text" readonly id="bairro">
                </div>
                <div class="input-group">
                    <input type="text" readonly id="uf">
                    <input type="text" readonly id="ddd">
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            Carregando, por favor aguarde!
            <img src="loading.gif" alt="IMAGEM DE CARREGAMENTO">
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="images/OtavioCollere_Curriculo.pdf" target="_blank">Currículo</a></li>
                <li><a href="https://whatsa.me/5541996335828" target="_blank">Contato</a></li>
            </ul>
        </nav>
        <p>Otavio Collere @ 2022</p>
    </footer> 
</body>
</html>
